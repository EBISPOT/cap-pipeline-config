services:
  vfb-triplestore:
    image: matentzn/vfb-pipeline-triplestore
    environment:
      - JVM_PARAMS=-Xms1G -Xmx5G
      - RDF4J_DATA=/data
    ports:
      - 8181:8080
  vfb-collectdata:
    image: matentzn/vfb-pipeline-collectdata:latest
    build:
      context: ../vfb-pipeline-collectdata
      dockerfile: Dockerfile
      args:
        - CONF_REPO=${CONF_REPO}
        - CONF_BRANCH=${CONF_BRANCH}
    depends_on:
      - vfb-kb
      - vfb-validatekb
    links:
      - vfb-kb
    environment:
      - KBserver=http://vfb-kb:7474
    volumes:
      - vfb_data:/out
#    networks:
#      - dockernet
  vfb-updatetriplestore:
    image: matentzn/vfb-pipeline-updatetriplestore:latest
    build:
      context: ../vfb-pipeline-updatetriplestore
      dockerfile: Dockerfile
      args:
        - CONF_REPO=${CONF_REPO}
        - CONF_BRANCH=${CONF_BRANCH}
    depends_on:
      - vfb-collectdata
      - vfb-triplestore
    links:
      - vfb-triplestore
    environment:
      - SERVER=http://vfb-triplestore:8080
    volumes:
      - vfb_data:/data
#    networks:
#      - dockernet
  vfb-dumps:
    image: matentzn/vfb-pipeline-dumps:latest
    build:
      context: ../vfb-pipeline-dumps
      dockerfile: Dockerfile
      args:
        - CONF_REPO=${CONF_REPO}
        - CONF_BRANCH=${CONF_BRANCH}
    depends_on:
      - vfb-updatetriplestore
      - vfb-triplestore
    links:
      - vfb-triplestore
    volumes:
      - vfb_data:/out
#    networks:
#      - dockernet
  solr:
    image: virtualflybrain/vfb-solr
    ports:
     - 8993:8983
    depends_on:
      - vfb-dumps
    links:
      - vfb-dumps
    volumes:
      - solr_data:/var/solr
    entrypoint:
    - bash
    - "-c"
    - "precreate-core ontology; precreate-core bdsdump; exec solr -f"
  #    networks:
  #      - dockernet
volumes:
  vfb_data:
  solr_data:
