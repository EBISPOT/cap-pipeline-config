
name: YAML schema validator
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]
    paths:
      - 'config/prod/neo4j2owl-config.yaml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  yaml-schema-validation:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: install Yamale
      run: brew install yamale
    - name: schema validation
      id: validation
      run: |
        pwd
        yamale -s schema.yaml config/prod/neo4j2owl-config.yaml | tee output
        tail -n +3 output > validation.report
        echo ::set-output name=report::$(cat validation.report)
        ls -l
    - name: Prepare schema validator comment
      if: contains(steps.validation.outputs.report, 'Error')
      run: "echo \"<details>\n <summary> config/prod/neo4j2owl-config.yaml file failed the schema validation check </summary> \n\" > comment.md; cat validation.report >> comment.md"
    - name: Post comment validator comment
      if: ${{ failure() }}
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      uses: NejcZdovc/comment-pr@v1.1.1
      with:
        file: "../../comment.md"
